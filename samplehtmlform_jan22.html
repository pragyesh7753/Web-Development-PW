<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User registration form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>User registration</legend>
        <label for="username">Enter your username</label>
        <input type="text" name="username" id="username" value="John" readonly disabled/>
        <br />
        <label for="useremail">Enter your Email</label>
        <input type="email" name="useremail" id="useremail" autofocus placeholder="a@gmail.com" />
        <br />
        <label for="userpassword">Enter your Password</label>
        <input type="password" name="userpassword" id="userpassword" />
        <br />
        Select your Gender
        <br />
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" />
        <br />
        <label for="female">Female</label>
        <input type="radio" name="gender" value="female" />
        <br />
        <label for="transgender">Transgender</label>
        <input type="radio" name="gender" value="transgender" />
        <br />
        <input type="number" name="" id="" min="0" max="7">
        <br>
        <input type="submit" value="Submit your form" />
      </fieldset>
    </form>
  </body>
</html>
