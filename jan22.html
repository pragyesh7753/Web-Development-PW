    <!-- Form Learning -->
    <form method="get" target="_blank">
    <!-- <form method="post" target="_blank" action="/signup"> -->
        <fieldset>
            <legend>User details !!</legend>
        <label for="name">Please enter you name: </label>
        <input type="text" id="name" name="username">
        <br>
        <label for="address">Please enter your address:</label>
        <textarea name="useraddress" id="address" cols="30" rows="10"></textarea>
        <br>
        <label for="dob">DOB: </label>
        <input type="date" id="dob" name="userdob">
        <br>
        <label for="password">Enter your password: </label>
        <input type="password" id="password" name="userpassword">
        <br>
        Select Gender:
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" value="female">
        <br>
        <label for="transgender">Transgender</label>
        <input type="radio" name="gender" value="transgender">
        <br>
        Selet favourite movies: 
        <br>
        <label for="avengers">Avengers</label>
        <input type="checkbox" name="avengers" id="avengers" value="avengers">
        <br>
        <label for="thor">Thor</label>
        <input type="checkbox" name="thor" id="thor" value="thor">
        <br>
        <label for="ironman">Ironman</label>
        <input type="checkbox" name="ironman" id="ironman" value="ironman">
        <br>
        <input type="submit">
        </fieldset>
        
    </form>
